<!-- Element in html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- block level element -->
    <p>This is paragraph1</p> 
    <p>This is paragraph2</p>

    <!-- inline element -->
    <img src="profile1.png" alt="This is profile1">
    <img src="profile2.png" alt="This is profile2">
</body>
</html>
